<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff0000, #ffa500);
            color: #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            color: #00ffff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        #out1 {
            font-size: 3em;
            font-weight: bold;
            color: #0000ff;
            margin-top: 20px;
            transition: all 0.3s ease-in-out; /* Smooth transition */
        }
        button {
            background-color: #ffa500;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        button:hover {
            background-color: #800080;
            transform: scale(1.1);
        }
        button:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Lezione sul setInterval</h1>
     <p> Il setInterval è un comando per
        creare un temporizzatore cioè una chiamata ad una
        funzione ogni n millisecondi
    </p>

    <p>Ogni secondo il numero aumenta!</p>
    
    <button onclick="startCounter()">Avvia Contatore</button>

    <div>
        <p id="out1">0</p>
    </div>

<script>
    let counter = 0;
    let interval;

    function startCounter() {
        // Controlla se l'intervallo è già attivo
        if (interval) {
            clearInterval(interval); // Ferma l'intervallo precedente, se esiste
        }

        interval = setInterval(() => {
            counter++; // Incrementa il contatore
            document.getElementById("out1").innerText = counter; // Mostra il nuovo numero
        }, 1000); // Aggiorna ogni secondo (1000 ms)
    }
</script>

</body>
</html>
