<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Casuali</title>
    <script>
        function generaNumeriCasuali() {
            let numeriCasuali = [];
            for (let i = 0; i < 100; i++) {
                numeriCasuali.push(Math.floor(Math.random() * 100) + 1);
            }
            document.getElementById('numeriCasuali').textContent = numeriCasuali.join(', ');
        }
    </script>
</head>
<body>
    <h1>100 Numeri Casuali tra 1 e 100</h1>
    <button onclick="generaNumeriCasuali()">Genera Numeri Casuali</button>
    <p id="numeriCasuali"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Primi Casuali</title>
    <script>
        function isPrime(n) {
            if (n <= 1) return false;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) return false;
            }
            return true;
        }

        function generaNumeriPrimiCasuali() {
            let numeriPrimiCasuali = [];
            while (numeriPrimiCasuali.length < 10) {
                let num = Math.floor(Math.random() * 100) + 1;
                if (isPrime(num) && !numeriPrimiCasuali.includes(num)) {
                    numeriPrimiCasuali.push(num);
                }
            }
            document.getElementById('numeriPrimiCasuali').textContent = numeriPrimiCasuali.join(', ');
        }
    </script>
</head>
<body>
    <h1>10 Numeri Primi Casuali</h1>
    <button onclick="generaNumeriPrimiCasuali()">Genera Numeri Primi Casuali</button>
    <p id="numeriPrimiCasuali"></p>
</body>
</html>
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeri Primi</title>
</head>
<body>
    <h2>Numeri Primi tra 1 e 100</h2>
    <ul id="numeri-primi"></ul>

    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        const numeriPrimi = [];
        for (let i = 1; i <= 100; i++) {
            if (isPrime(i)) numeriPrimi.push(i);
        }

        const lista = document.getElementById('numeri-primi');
        numeriPrimi.forEach(num => {
            const li = document.createElement('li');
            li.textContent = num;
            lista.appendChild(li);
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fattori dei Numeri</title>
</head>
<body>
    <h2>Numeri da 1 a 100 con i loro fattori</h2>
    <ul id="fattori-numeri"></ul>

    <script>
        function findFactors(num) {
            const factors = [];
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) factors.push(i);
            }
            return factors;
        }

        const listaFattori = document.getElementById('fattori-numeri');
        for (let i = 1; i <= 100; i++) {
            const fattori = findFactors(i);
            const li = document.createElement('li');
            li.textContent = `${i}: ${fattori.join(', ')}`;
            listaFattori.appendChild(li);
        }
    </script>
</body>
</html>
