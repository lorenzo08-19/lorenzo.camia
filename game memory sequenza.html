<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco di Memoria</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .grid-item {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease;
        }
        .grid-item.active {
            background-color: #ff6f61;
        }
        .grid-item.inactive {
            background-color: #007bff;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container">
    <div class="row">
        <div class="col text-center mt-5">
            <h1>Gioco di Memoria</h1>
            <button id="startButton" class="btn btn-primary mt-4">Start</button>
            <div id="message" class="message mt-3"></div>
            <div id="score" class="message mt-3">Punteggio: 0</div>
        </div>
    </div>

    <div class="grid-container" id="grid">
        <!-- Griglia dei pulsanti -->
    </div>
</div>

<!-- JavaScript -->
<script>
    const gridSize = 4; 
    const gridContainer = document.getElementById('grid');
    const startButton = document.getElementById('startButton');
    const messageElement = document.getElementById('message');
    const scoreElement = document.getElementById('score');
    let sequence = [];
    let userSequence = [];
    let score = 0;
    let gameInProgress = false;

    
    function createGrid() {
        gridContainer.innerHTML = '';
        for (let i = 0; i < gridSize * gridSize; i++) {
            const button = document.createElement('button');
            button.classList.add('grid-item');
            button.dataset.index = i;
            button.addEventListener('click', handleUserClick);
            gridContainer.appendChild(button);
        }
    }

    
    function startGame() {
        score = 0;
        sequence = [];
        userSequence = [];
        updateScore();
        gameInProgress = true;
        messageElement.textContent = "Memorizza la sequenza!";
        startButton.disabled = true;
        nextTurn();
    }

    
    function nextTurn() {
        userSequence = [];
        const randomButton = Math.floor(Math.random() * gridSize * gridSize);
        sequence.push(randomButton);

        showSequence();
    }

    
    function showSequence() {
        let i = 0;
        const interval = setInterval(() => {
            const button = document.querySelector(`button[data-index='${sequence[i]}']`);
            button.classList.add('active');
            setTimeout(() => button.classList.remove('active'), 500);
            i++;
            if (i === sequence.length) {
                clearInterval(interval);
                setTimeout(() => {
                    messageElement.textContent = "Tocca i pulsanti nella stessa sequenza!";
                    gameInProgress = true;
                }, 500);
            }
        }, 1000);
    }

    
    function handleUserClick(event) {
        if (!gameInProgress) return;

        const buttonIndex = parseInt(event.target.dataset.index);
        userSequence.push(buttonIndex);

        
        event.target.classList.add('active');
        setTimeout(() => event.target.classList.remove('active'), 500);

        
        if (userSequence[userSequence.length - 1] !== sequence[userSequence.length - 1]) {
            gameOver();
        } else if (userSequence.length === sequence.length) {
            score++;
            updateScore();
            gameInProgress = false;
            setTimeout(nextTurn, 1000);
        }
    }

    
    function updateScore() {
        scoreElement.textContent = `Punteggio: ${score}`;
    }

    
    function gameOver() {
        messageElement.textContent = "Hai sbagliato! Game Over!";
        startButton.disabled = false;
        gameInProgress = false;
    }

    
    startButton.addEventListener('click', startGame);

    
    createGrid();
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
