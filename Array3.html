<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrey3</title>
</head>
<style>
    #red{
        color: red;
    }
</style>
<body>
    <p id="out-1"></p>
    <script>
        function stampaArray(arr){
            for(let i = 0; i < arr.length; i++){
                // Coloriamo i numeri primi di rosso
                if(isPrime(arr[i])){
                    document.write(`<p id="red">${arr[i]}</p>`);
                } else {
                    document.write(`<p>${arr[i]}</p>`);
                }
            }
        }

        function isMultipleof(n, m){
            // n[int] : 
            // m
            if(n % m === 0){
                return true;
            }
            return false;
        }

        
        function isPrime(num){
            if(num <= 1) return false; 
            for(let i = 2; i <= Math.sqrt(num); i++){
                if(num % i === 0) return false; 
            }
            return true; // Il numero Ã¨ primo
        }

        console.log(isMultipleof(6, 7)); 
        console.log(isMultipleof(14, 7));
        console.log(isMultipleof(25, 5)); 
       
        let numeri = [];

        
        for(let i = 0; i < 1000; i++){
            numeri[i] = i + 1;
        }

        
        stampaArray(numeri);
    </script>
</body>
</html>
