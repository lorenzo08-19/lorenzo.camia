<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizzatore con Numero Casuale</title>
   
</head>
<body>

    <h1>Temporizzatore con Numero Casuale</h1>
    <p id="output">Il risultato verrà mostrato qui...</p>

    <script>

        function isPrime(num) {
            if (num <= 1) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function generateAndCalculate() {
            let num = Math.floor(Math.random() * 1000) + 1; // Numero casuale tra 1 e 1000
            let output = `Numero generato: ${num}<br>`;


            output += num % 2 === 0 ? 'Il numero è pari.<br>' : 'Il numero è dispari.<br>';

 
            output += isPrime(num) ? 'Il numero è primo.<br>' : 'Il numero non è primo.<br>';

   
            output += `Il doppio del numero è: ${num * 2}<br>`;
            output += `La metà intera del numero è: ${Math.floor(num / 2)}<br>`;


            output += `Il complemento del numero rispetto a 1000 è: ${1000 - num}<br>`;

 
            output += `La somma del numero con il suo precedente e successivo è: ${num - 1 + num + num + 1}<br>`;


            output += `Il numero moltiplicato per 3.14 è: ${(num * 3.14).toFixed(2)}<br>`;


            document.getElementById('output').innerHTML = output;
        }

     
        setInterval(generateAndCalculate, 5000);

   
        generateAndCalculate();
    </script>

</body>
</html>
